    <style>
      /* General styles */
      body, html {
        height: 100%;
        margin: 0;
      }

      .intro-container {
        width: 50%;
        height: 85%; /* Height of the entire container */
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 3rem;
        flex-wrap: wrap;
      }

      .intro-container a:hover {
        color: blue;
      }

      .intro-description {
        flex: 1;
        max-width: 80%;
      }

      .img-slider {
        flex: 2;
        position: relative;
        width: 80%;
        height: 500px; /* Adjust as needed */
        margin: 20px auto;
      }

      .img-slider .slide {
        position: absolute;
        width: 100%;
        height: 100%;
        opacity: 0;
        transition: opacity 1s ease-in-out;
      }

      .img-slider .slide.active {
        opacity: 1;
      }

      .img-slider .slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 1rem;
      }

      /* Semi-transparent gradient overlay on the right side of each slide */
      .img-slider .slide::before {
        content: '';
        position: absolute;
        top: 0;
        right: 0;
        width: 50%; /* Adjust width of gradient overlay */
        height: 100%;
        background: linear-gradient(to left, rgba(0, 0, 0, 0.8) 70%, transparent 100%);
        z-index: 1; /* Below the text but above the image */
      }

      /* Text container on top of each slide */
      .img-slider .slide-content {
        position: absolute;
        top: 50%;
        right: 5%;
        transform: translateY(-50%);
        color: white;
        z-index: 2; /* Above the gradient */
        width: 30%; /* Adjust width as needed */
      }

      .img-slider .slide-content h2 {
        font-size: 2rem;
        margin: 0 0 10px;
      }

      .img-slider .slide-content p {
        margin: 0 0 20px;
      }

      .img-slider .slide-content .button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #ff6347; /* Button background color */
        color: white;
        text-decoration: none;
        border-radius: 5px;
      }

      .img-slider .navigation {
        position: absolute;
        display: flex;
        bottom: 15px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 3; /* Ensure navigation buttons are on top */
      }

      .img-slider .navigation .slidebutton {
        background: rgba(165, 165, 165, 0.5);
        width: 25px;
        height: 3px;
        margin: 0.5rem;
        border-radius: 5px;
        cursor: pointer;
      }

      .img-slider .navigation .slidebutton.active {
        background: white;
      }

      @media screen and (max-width:950px) {
        .intro-container {
          width: 100%;
          flex-direction: column;
          align-items: center;
          margin-top: 3rem;
          height: 800px; /* Adjust height for smaller screens */
        }

        .intro-container {
          gap: 0;
        }

        .img-slider {
          flex-shrink: 0;
          min-width: 300px;
          width: 80%;
        }

        .img-slider .slide-content {
          width: 80%; /* Adjust for smaller screens */
          right: 10%; /* Adjust positioning */
        }
      }
    </style>
