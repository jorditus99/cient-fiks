  <style>
    .fotos_nostres {
      display: flex;
      flex-wrap: wrap;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 80%;

      position: relative;
    }

    .foto_container {
      position: relative;
      margin: 10px;
      width: 17%;
    }

    .foto {
      width: 100%;
      display: block;
      border-radius: 1rem;
      box-shadow: 10px 10px 10px 10px rgb(123, 221, 10);
      /*cambiar*/
    }

    .foto_oculta {
      position: absolute;
      border-radius: 1rem;
      top: 0;
      height: 100%;
      width: 100%;


      opacity: 0;
      /* Oculta la imagen al inicio */
      transition: opacity 0.3s ease;
      /* Transición suave */
      z-index: 10;
      transform: translateY(0);
      /* Asegura que la imagen oculta esté encima */
    }

    .foto_oculta.visible {
      animation: aparecerMover 0.8s forwards;
      /* Llama a la animación */
    }


    @keyframes aparecerMover {
      0% {
        opacity: 0;
        transform: translateY(20px);
        /* Empieza abajo */
      }

      100% {
        opacity: 1;
        transform: translateY(-50px);
        /* Se mueve hacia arriba */
      }
    }
  </style>

  <script>

    let imatges_ocultes = document.getElementsByClassName("foto_oculta");

    let imatges = document.getElementsByClassName("foto");

    for (let imatge_oculta of imatges_ocultes) {
      imatge_oculta.addEventListener('mouseover', (e) => {

        imatge_oculta.classList.add("visible");

      });

      imatge_oculta.addEventListener('mouseout', (e) => {

        imatge_oculta.classList.remove("visible");
      });
    }

  </script>
