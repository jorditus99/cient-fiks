    <style>

      article {
        position: relative;
        width: 250px;
        transition: all .3s ease;
      }

      article img:first-child {
        box-shadow: 0 60px 60px -60px rgba(0,30,255,0.5);
        border-radius: 4px;
        width: 100%;
      }

      article img:last-child {
        position: absolute;
        width: 200px;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
        transform: translateY(25%);
        transition: .3s ease;
        opacity: 0;
      }

      article:hover{
        transform: 
        perspective(250px)
        rotateX('10deg')
        translateY(-5%)
        translateZ(0);
      }

      article::before{
        content: '';
        position: absolute;
        bottom: 0;
        height: 100%;
        width: 100%;
        background-image: 
        linear-gradient(
          to bottom,
        transparent 10%,
        rgba(0,0,0,0.5) 50%, 
        rgba(0,0,0,)95%
        );
        opacity: 0;
        transition: all .3s ease;
      }

      article:hover::before{
        opacity: 1;
        transform: translateY(10%);
      }

    </style>

  </body>
